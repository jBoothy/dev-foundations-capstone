<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Generator | Team Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">
</head>
<body>
    <wrapper id="wrapper">
    <header>
        <h1>
            NBA Basketball Team Generator
            <a href="https://www.nba.com" target="_blank">
                <img id="nbaLogo" src="https://pluspng.com/img-png/nba-logo-vector-png-nba-logo-png-2400.png">
            </a>
            <nav class="navBar">
                <div>
                    <a class="navBar" id="navBtns" href="/public/landing.html">Home</a>
                    <!-- Login Button if enough time -->
                    <!-- <button id="navBtns">Login</button> -->
                </div>
            
            <a href="https://www.github.com" target="_blank">
                <img id="gitHub" src="https://www.shareicon.net/data/128x128/2017/06/22/887590_logo_512x512.png"/>
              </a>
            </nav>
        </h1>
    </header>
    <main>
        <h3 id="addTeamP">
            Add your own team below!
        </h3>
        <section class="flexing">
        <br>
        <form id="createTeam">
            <h4 id="addTeamText">Add your team location and name</h4>
            <input id="teamName" type="text" placeholder="Team Name">
            <br><br>
            <section id="ratings-container">
            <h4>A rating for your team</h4>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
            </section>
            <br><br>
            <h4>Add a logo for your team (URL)</h4>
            <input id="logoURL" type="text" placeholder="Logo URL">
            <br><br>
            <input type="submit">
            <!-- <button type="button">Get all teams</button> -->
        </form>
    
        <section id="team-container"></section>
        </section>
    </main>
    <footer></footer>
    </wrapper>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="/server/index.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
